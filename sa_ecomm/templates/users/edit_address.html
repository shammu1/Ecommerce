{% extends 'partials/base.html' %}
{% load static %}
{% block scripts %}
<script src="{% static 'js/cart.js' %}" type="text/javascript"></script>
{% endblock %}
{% block title %}Home Page{% endblock %}
   
{% block content %}

<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Products</a></li>
            <li class="breadcrumb-item active">My Account</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- My Account Start -->
<div class="my-account">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" id="dashboard-nav" data-toggle="pill" href="#dashboard-tab" role="tab"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    <a class="nav-link active" id="address-nav" data-toggle="pill" onClick="javascript:history.go(-1);" role="tab"><i class="fas fa-map-marker-alt"></i>Address</a>
                    <a class="nav-link" href="{% url 'users:logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">                           
                    <div class="tab-pane fade show active" id="address-tab" role="tabpanel" aria-labelledby="address-nav">
                        <h4>Edit {{address_type}} Address</h4>
                        <div class="row">
                            <form method="POST" action="">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <div class="row">                    
                                    <div class="col-md-6">
                                        <label>First Name</label>
                                        <input class="form-control" type="text" id="first_name" name="first_name" value={{address.first_name}}>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Last Name</label>
                                        <input class="form-control" type="text" id="last_name" name="last_name" value={{address.last_name}}>
                                    </div>
                                    <div class="col-md-6">
                                        <label>E-mail</label>
                                        <input class="form-control" type="text" id="email" name="email" value={{address.email}}>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Mobile No</label>
                                        <input class="form-control" type="tel" id="mobile" name="mobile" value={{address.mobile}}>
                                    </div>
                                    <div class="col-md-12">
                                        <label>Address</label>
                                        <input class="form-control" type="text" id="address" name="address" value={{address.address}}>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Country</label>
                                        {{form.country}}
                                    </div>
                                    <div class="col-md-6">
                                        <label>City</label>
                                        <input class="form-control" type="text" id="city" name="city" value={{address.city}} placeholder="City">
                                    </div>
                                    <div class="col-md-6">
                                        <label>State</label>
                                        <input class="form-control" type="text" id="state" name="state" value={{address.state}} placeholder="State">
                                    </div>
                                    <div class="col-md-6">
                                        <label>ZIP Code</label>
                                        <input class="form-control" type="text" id="zip" name="zip" value={{address.zip_code}} placeholder="ZIP Code">
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"  id="set_default" name="set_default">
                                            <label class="form-check-label" for="set_default">Set As Default Address</label>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-submit">Save</button>
                            </form>                            
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
</div>
<!-- My Account End -->

{% endblock %}
