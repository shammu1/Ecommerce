{% load static %}
<!-- Nav Bar Start -->
<div class="nav">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">MENU</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav mr-auto">
                    <a href="{% url 'core:index' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'core:products-list' %}" class="nav-item nav-link">Products</a>
                    <a href={% if user.is_authenticated %}"{% url 'users:myaccount' %}"{%else%}"{% url 'users:login' %}"{% endif %} class="nav-item nav-link">My Account</a>
                    <a href="" class="nav-item nav-link">About Us</a>
                </div>
                <div class="navbar-nav ml-auto py-0">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'users:login' %}" class="nav-item nav-link">Login</a>
                        <a href="{% url 'users:register' %}" class="nav-item nav-link">Register</a>
                    {% else %}
                        <a href="{% url 'users:logout' %}" class="nav-item nav-link">Logout</a>
                    {% endif %}    
                </div>
            </div>
        </nav>
    </div>
</div> 
<!-- Nav Bar End -->

<!-- Bottom Bar Start -->
<div class="bottom-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <a href="index.html">
                        <img src="{% static '' %}img/logo1.png" alt="Logo">
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <form action="{% url "core:products-list" %}" method="GET">
                <div class="search">
                    <input type="text" placeholder="Search" name="search">
                    <button><i class="fa fa-search" type="submit"></i></button>
                </div>
            </form>
            </div>

            <div class="col-md-3">
                <div class="user">
                    <a href="{% url 'wishlist:wishlist' %}" class="btn wishlist">
                        <i class="fa fa-heart"></i>
                        <span>({{wishlist_count}})</span>
                    </a>
                    <a href="{% url 'cart:cart_detail' %}" class="btn cart">
                        <i class="fa fa-shopping-cart"></i>
                        <span>({{cart_count}})</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bottom Bar End -->
